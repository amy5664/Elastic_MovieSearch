server:
  port: 8484
  error:
    include-message: always

spring:
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 3s
  mail:
    host: smtp.gmail.com
    port: 587
    username: YOUR_GMAIL_ADDRESS  # 예: example@gmail.com
    password: YOUR_GMAIL_APP_PASSWORD # 앱 비밀번호 입력
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: jdbc:mysql://localhost:3306/atom?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: YOUR_DB_USERNAME # 예: root
    password: YOUR_DB_PASSWORD # 예: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            scope:
              - email
              - profile
          kakao:
            client-id: YOUR_KAKAO_CLIENT_ID
            client-secret: YOUR_KAKAO_CLIENT_SECRET
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8484/login/oauth2/code/kakao
            scope:
              - profile_nickname
            client-name: Kakao
          naver:
            client-id: YOUR_NAVER_CLIENT_ID
            client-secret: YOUR_NAVER_CLIENT_SECRET
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8484/login/oauth2/code/naver
            scope:
              - name
              - email
            client-name: Naver
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

tmdb:
  api-key: YOUR_TMDB_API_KEY
  base-url: https://api.themoviedb.org/3

openai:
  api-key: YOUR_OPENAI_API_KEY # 반드시 유효한 키 입력

jwt:
  secret-key: YOUR_JWT_SECRET_KEY # 임의의 긴 문자열 사용
  expiration-time: 86400000

toss:
  payments:
    secret:
      key: YOUR_TOSS_SECRET_KEY

naver:
  api:
    client-id: YOUR_NAVER_SEARCH_CLIENT_ID
    client-secret: YOUR_NAVER_SEARCH_CLIENT_SECRET
