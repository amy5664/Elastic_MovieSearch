<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 카드 애니메이션 데모</title>
    <link rel="stylesheet" href="movie_cards.css">
</head>
<body>
    <h1>멋진 영화 카드 애니메이션</h1>
    <div class="movie-card-container">
        <!-- 영화 카드 1 -->
        <div class="movie-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7EO0s5dVA.jpg" alt="영화 포스터">
                    <h3 class="movie-title">듄: 파트 2</h3>
                </div>
                <div class="card-back">
                    <h3 class="movie-title">듄: 파트 2</h3>
                    <p class="movie-rating">⭐ 8.3 / 10</p>
                    <p class="movie-genre">SF, 모험, 드라마</p>
                    <p class="movie-overview">자신의 능력을 깨닫고 각성한 폴 아트레이데스가 복수를 위한 여정에서 전사의 운명을 찾아 나서는 이야기.</p>
                    <button class="detail-button">자세히 보기</button>
                </div>
            </div>
        </div>

        <!-- 영화 카드 2 (예시) -->
        <div class="movie-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://image.tmdb.org/t/p/w500/kgrf1f7V4j7a97j2r7Q5y0k475.jpg" alt="영화 포스터">
                    <h3 class="movie-title">웡카</h3>
                </div>
                <div class="card-back">
                    <h3 class="movie-title">웡카</h3>
                    <p class="movie-rating">⭐ 7.2 / 10</p>
                    <p class="movie-genre">판타지, 코미디, 가족</p>
                    <p class="movie-overview">세상에서 가장 달콤한 꿈을 꾸는 남자, 윌리 웡카의 마법 같은 이야기를 그린 영화.</p>
                    <button class="detail-button">자세히 보기</button>
                </div>
            </div>
        </div>
        
        <!-- 영화 카드 3 (예시) -->
        <div class="movie-card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://image.tmdb.org/t/p/w500/rMvY0006L2D02Yh0p9162x1Pj0F.jpg" alt="영화 포스터">
                    <h3 class="movie-title">파묘</h3>
                </div>
                <div class="card-back">
                    <h3 class="movie-title">파묘</h3>
                    <p class="movie-rating">⭐ 7.0 / 10</p>
                    <p class="movie-genre">미스터리, 공포</p>
                    <p class="movie-overview">거액의 돈을 받고 수상한 묘를 이장한 풍수사, 장의사, 무당에게 벌어지는 기이한 사건을 그린 오컬트 미스터리 영화.</p>
                    <button class="detail-button">자세히 보기</button>
                </div>
            </div>
        </div>

        <!-- 더 많은 영화 카드를 추가할 수 있습니다. -->

    </div>
</body>
</html>
